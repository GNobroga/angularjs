<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-lg mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h1 class="h3 font-weight-normal">Create Account</h1>
                        <p class="text-muted">Join our community today</p>
                    </div>
                    
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control form-control-lg" id="firstName" 
                                       placeholder="John" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control form-control-lg" id="lastName" 
                                       placeholder="Doe" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control form-control-lg" id="signupEmail" 
                                   placeholder="name@example.com" required>
                            <div class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" 
                                   id="signupPassword" placeholder="••••••••" required>
                            <div class="form-text">At least 8 characters with numbers and symbols.</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control form-control-lg" 
                                   id="confirmPassword" placeholder="••••••••" required>
                        </div>
                        
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Create Account</button>
                        
                        <div class="text-center pt-3">
                            <p class="text-muted">Already have an account? <a href="/#!/login" class="text-decoration-none">Sign in</a></p>
                        </div>
                        
                        

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
