<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h1 class="h3 font-weight-normal">Entrar</h1>
                        <p class="text-muted">Acesse sua conta</p>
                    </div>

                    <form-login validation-message>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Endereço de e-mail</label>
                            <input type="text" name="email" class="form-control form-control-lg" id="exampleInputEmail1" 
                                   placeholder="nome@exemplo.com" aria-describedby="emailHelp" ng-model="email">
                            <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com ninguém.</div>
                        </div>

                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <input type="password" name="password" class="form-control form-control-lg" 
                                   id="exampleInputPassword1" placeholder="••••••••" ng-model="password">
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
                            </div>
                            <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Entrar</button>
                        
                        <div class="text-center pt-3">
                            <p class="text-muted">Não tem uma conta? <a href="/#!/sign-up" class="text-decoration-none">Cadastre-se</a></p>
                        </div>
                    </form-login>
                </div>
            </div>
        </div>
    </div>
</div>
