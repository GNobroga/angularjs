<style>
    .container {
        max-width: 50vw;
        margin: 0 auto;
        padding: 0.5rem;
    }


    .message > .message__title {
        font-size: 14px;
    }

    .message > .message__subtitle {
        font-size: 13px;
    }
</style>


<div ng-controller="HomeController as $ctrl" class="container">
    <md-card>
        <md-card-title style="font-size: 1.2rem; font-weight: bold;">My Tasks</md-card-title>
        <md-card-content>
            <task-input on-add="$ctrl.addTask(description)"></task-input>
            <div ng-if="!$ctrl.tasks.length" class="message" layout="column" layout-align="center center" layout-margin="0">
                    <span class="message__title">Nenhuma tarefa adicionada ainda.</span>
                    <span class="message__subtitle">Adicione sua primeira tarefa acima!</span>
            </div>

            <div ng-repeat="task in $ctrl.tasks" layout="row" layout-align="space-between center">
                <div>
                    <h4 class="md-title">#{{ task.id }}</h4>
                    <p class="md-subhead">{{ task.description }}</p>
                    </div>
                <md-button class="md-raised md-warn"  ng-click="$ctrl.removeTask(task.id)">Remover</md-button>
            </div>
        
         
        </md-card-content>
    </md-card>
