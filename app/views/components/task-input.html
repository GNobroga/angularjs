<form name="$ctrl.form" ng-submit="$ctrl.add()" layout="row" layout-align="start center" layout-padding layout-wrap>
  
  <md-input-container layout-fill>
    <label>Descrição</label>
    <input ng-model="$ctrl.description" name="description" required>
  </md-input-container>

  <md-button 
    type="submit"
    class="md-raised md-primary"
    flex="none"
    ng-disabled="form.$invalid">
    Adicionar
  </md-button>

</form>
